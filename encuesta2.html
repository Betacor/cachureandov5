										</div>
										<div class="col-2 col-md-1">
											<input type="radio" id="x5" name="x" class="radio casiSiempre" required>
											<label for="x5">4</label>
										</div>
										<div class="col-3 col-md-1">
											<input type="radio" id="x6" name="x" class="radio casiSiempre" required>
											<label for="x6">5</label>
										</div>
										<div class="col-2 col-md-1">

										</div>
										<div class="col-2 col-md-1">
											<input type="radio" id="x8" name="x" class="radio algunasVeces" required>

										</div>

										</div>
										<div class="col-2 col-md-1">

										</div>
										<div class="col-3 col-md-1">
											<input type="radio" id="x11" name="x" class="radio nunca" required>

										</div>
