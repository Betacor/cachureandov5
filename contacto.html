    <body onload="clock()">

            <div class="container">

					<form class="col-8">
						<div class="mb-3 formulario">
							<label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
							<input type="text" class="form-control" placeholder="Ingresar tu nombre" id="exampleInputEmail1" required>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Correo</label>
								<input type="email" class="form-control" placeholder="Ingresar tu email" id="exampleInputPassword1" required>
							</div>
							
                            <div class="mb-5">
								<label for="msg" class="form-label">Mensaje</label>
								<textarea id="msg" class="form-control" placeholder="Cuéntanos que piensas" name="user_message" required></textarea>
							</div>
							
                            <div class="mb-3 form-check justify-content-center">
								<button type="submit" class="btn btn-outline-secondary">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
